<html lang="pl">
<head>
    <title>Bot rozmówca</title>
</head>
<body>
<div id="chat">
    <div id="bot-message">Cześć, jak tam zajęcia z JS?</div>
</div>
<input type="text" id="user-input" placeholder="Wpisz wiadomość...">
<button id="send-button">Wyślij</button>

<script>
    const chatBox = document.getElementById("chat");
    const botMessage = document.getElementById("bot-message");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // tablica z trzema różnymi odpowiedziami bota
    const botResponses = ["Super, a u Ciebie?", "Cóż, każdy ma swój gust", "W JSie najlepiej się uczyć na praktycznych przykładach"];

    // wywołanie funkcji wysyłającej wiadomość po kliknięciu przycisku
    sendButton.addEventListener("click", sendMessage);

    // wywołanie funkcji wysyłającej wiadomość po wciśnięciu klawisza Enter w polu tekstowym
    userInput.addEventListener("keydown", function(event) {
        if (event.code === "Enter") {
            sendMessage();
        }
    });

    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage !== "") {
            addMessage("Ty", userMessage);
            getBotResponse(userMessage);
            userInput.value = "";
        }
    }

    function getBotResponse(userMessage) {
        // wybór losowej odpowiedzi bota z tablicy
        const randomIndex = Math.floor(Math.random() * botResponses.length);
        const botMessage = botResponses[randomIndex];
        setTimeout(function() {
            addMessage("Bot", botMessage);
        }, 1000);
    }

    function addMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
        chatBox.appendChild(messageElement);
    }
</script>
</body>
</html>
