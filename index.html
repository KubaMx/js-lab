<html lang="pl">
<html>
<head>
    <title>Bot rozmówca</title>
</head>
<body>
<div id="chat">
    <div id="bot-message">Cześć, jak tam zajęcia z JS?</div>
</div>
<input type="text" id="user-input" placeholder="Wpisz wiadomość...">
<button id="send-button">Wyślij</button>

<script>
    const chatBox = document.getElementById("chat");
    const botMessage = document.getElementById("bot-message");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // słownik z wiadomościami użytkownika i odpowiadającymi im wiadomościami od bota
    const botResponses = {
        "Cześć": "Hej, co u Ciebie?",
        "Jak się masz?": "Dobrze, a Ty?",
        "Jakie są najlepsze książki o JS?": "Polecam 'JavaScript: The Definitive Guide' i 'Eloquent JavaScript'",
    };

    // wywołanie funkcji wysyłającej wiadomość po kliknięciu przycisku
    sendButton.addEventListener("click", sendMessage);

    // wywołanie funkcji wysyłającej wiadomość po wciśnięciu klawisza Enter w polu tekstowym
    userInput.addEventListener("keydown", function(event) {
        if (event.code === "Enter") {
            sendMessage();
        }
    });

    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage !== "") {
            addMessage("Ty", userMessage);
            getBotResponse(userMessage);
            userInput.value = "";
        }
    }

    function getBotResponse(userMessage) {
        const botMessage = botResponses[userMessage];
        if (botMessage !== undefined) {
            setTimeout(function() {
                addMessage("Bot", botMessage);
            }, 1000);
        } else {
            setTimeout(function() {
                addMessage("Bot", "Nie wiem, co odpowiedzieć na to :(");
            }, 1000);
        }
    }

    function addMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
        chatBox.appendChild(messageElement);
    }
</script>
</body>
</html>
